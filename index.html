<!DOCTYPE html>
<html lang="en">
<!-- head tag -->
<head>
	<!-- meta tag -->
	<meta content="width=device-width,initial-scale=1" name="viewport"><!-- link tag -->
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet"><!-- mapbox -->

	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>Restaurant Reviews</title>
</head><!-- body tag -->
<body>
	<!-- header tag -->
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent" role="application">
		<!-- section tag -->
		<section id="map-container">
			<div aria-label="map points" id="map" tabindex="0"></div>
		</section>
		<section>
			<!-- div tag -->
			<div aria-label="filter options" class="filter-options">
				<h2>Filter Results</h2><!-- label tag -->
				<label for="neighborhoods-select">n</label> <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">
						All Neighborhoods
					</option>
				</select> <label for="cuisines-select">c</label> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select>
			</div>
			<ul aria-label="restaurants-list" id="restaurants-list" tabindex="0"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script>
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	 <!-- footer tag -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<script>
	    if ('serviceWorker' in navigator) {
	    navigator.serviceWorker.register('sw.js')
	    .then(function(registration) {
	      console.log('Registration successful, scope is:', registration.scope);
	    })
	    .catch(function(error) {
	      console.log('Service worker registration failed, error:', error);
	    });
	    }
	</script>
</body>
</html>
